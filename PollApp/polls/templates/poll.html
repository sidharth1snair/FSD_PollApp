<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Details</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            padding-bottom: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .poll-question {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }

        .options {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option-item {
            margin-bottom: 15px;
        }

        .option-button {
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .option-button:hover {
            background-color: #2e7d32;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #4caf50;
            text-decoration: none;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Pollister</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Poll Details</h1>
        <div class="poll-question">
            Do you support renewable energy?
        </div>
        <ul class="options">
            <li class="option-item">
                <button class="option-button">Yes</button>
            </li>
            <li class="option-item">
                <button class="option-button">No</button>
            </li>
            <li class="option-item">
                <button class="option-button">Undecided</button>
            </li>
        </ul>
        <a href="index.html" class="back-button">‚Üê Back to Questions</a>
    </div>
</body>
</html>
